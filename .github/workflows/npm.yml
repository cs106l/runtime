name: Publish @cs106l/runtime

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23.x'
      - run: npm ci

      - id: current_version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV

      - id: previous_version
        run: echo "version=$(npm view . version || echo '0.1.0')" >> $GITHUB_ENV

      - if: env.current_version != env.previous_version
        run: echo "Version changed from ${{ env.previous_version }} to ${{ env.current_version }}"

      - name: Publish to npm
        if: env.current_version != env.previous_version
        run: |
          npm publish
          git tag v${{ env.current_version }}
          git push origin v${{ env.current_version }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
